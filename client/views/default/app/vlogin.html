<!-- loading global -->
<div ng-show="bLoading"
    style="width: 100%; height: 100%;  position: absolute; z-index: 100;">
    <div class="Aligner app-content-loading"
        style=" background:  #2980B9; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; ">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>
<!-- end loading global -->
<div class="stlLoginContent">
    <div class="stlLogin1 Aligner2">
        <div class="stlLogin2 Aligner-item--top2">
            <img src="images/logo1.png">
        </div>
        <div class="Aligner-item2">
            <div class="stlLogin3">
                <div class="stlLogin5">
                    <div class="stlLogin6">
                        <h1>Welcome!</h1>
                    </div>
                    <div style="clear: both;"></div>
                    <div class="stlLogin7">
                        <div class="form-group " style="padding: 0px;">
                            <label>E-mail</label>
                            <input class="form-control stlInput" ng-model="sLoginUser" placeholder="E-mail"
                                type="text">
                        </div>
                        <div class="form-group" style="padding: 0px;">
                            <label>Password</label>
                            <input class="form-control stlInput" ng-model="sLoginPass"
                                placeholder="Password" type="password">
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                    <div class="stlLogin8">
                        <input class="button button-block button-positive" data-comp-id="button.1"
                            ng-click="fLogin(sLoginUser , sLoginPass)"
                            style="border-color: rgba(255, 255, 255, 0);" type="submit" value="Login">
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div class="stlLogin4 Aligner-item--bottom2">
            <span>
                <img src="images/okta.png" style="width: 50px;">
            </span>
            <span>
                <img src="images/flexLogo1.png">
            </span>
        </div>
    </div>
</div>
<div style="clear:both;"></div>
